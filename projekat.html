<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Konverter Valuta</title>
    <link href="style.css" rel="stylesheet" />
  </head>

  <body>
    <div class="konvertor-valuta">
      <div class="konvertor-valuta-unutra">
        <h1 class="converter-title">Konvertor valuta</h1>
        <input type="text" placeholder="Iznos" id="iznos" />
        <div class="text">iz valute</div>
        <select onchange="konvertuj()" id="iz-valute">
          <option selected value="EUR">EUR-evro</option>
          <option value="USD">USD-Americski dolar</option>
          <option value="CHF">CHF-Svajcarski franak</option>
        </select>
        <div class="text">u valute</div>
        <select onchange="konvertuj()" id="u-valutu">
          <option selected value="EUR">EUR-evro</option>
          <option value="USD">USD-Americski dolar</option>
          <option value="CHF">CHF-Svajcarski franak</option>
        </select>
        <label id="prikazRezultata">Rezultat</label>
        <button id="izracunaj" onclick="izracunaj()">Izracunaj</button>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script
      type="text/javascript"
      src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"
    ></script>
    <script type="text/javascript" src="kursna_lista.json"></script>
    <script src="./js/function.js"></script>
  </body>
</html>
