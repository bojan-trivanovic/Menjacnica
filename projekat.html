<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
    <title>Konverter Valuta</title>
    <link href="style.css" rel="stylesheet">
	<link rel="stylesheet" href="https://cdn.datatables.net/1.10.19/css/jquery.dataTables.min.css">
</head>

<body>
	<div class="konvertor-valuta">
		<div class="konvertor-valuta-unutra">
			<h1 class="converter-title">Konvertor valuta</h1>
			<input type="text" placeholder="Iznos" id="iznos">
			<div class="text">iz valute</div>
			<select  id="iz-valute">
				<option value="dinar">RSD-Srpski dinar</option>
				<option value="evro">EUR-evro</option>
				<option value="dolar">USD-Americski dolar</option>
				<option value="frank">CHF-Svajcarski franak</option>
			</select>
			<div class="text">u valute</div>
			<select  id="u-valutu">
				<option value="dinar">RSD-Srpski dinar</option>
				<option value="evro">EUR-evro</option>
				<option value="dolar">USD-Americski dolar</option>
				<option value="frank">CHF-Svajcarski franak</option>
			</select>
			<input type="text" placeholder="Rezutat" id="rezultat">
		</div>
	</div>
	<table id="example" class="display" style="width:100%">
        <thead>
            <tr>
                <th>Name</th>
                <th>Position</th>
                <th>Office</th>
                <th>Extn.</th>
                <th>Start date</th>
                <th>Salary</th>
            </tr>
        </thead>
        <tfoot>
            <tr>
                <th>Name</th>
                <th>Position</th>
                <th>Office</th>
                <th>Extn.</th>
                <th>Start date</th>
                <th>Salary</th>
            </tr>
        </tfoot>
    </table>
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
	<script src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
	<script src="./js/function.js"></script>
</body>
</html>
